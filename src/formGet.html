<html>
<head>
    测试表单
</head>
<body>

    <!--method为请求方式
    get为默认方式，数据量小，安全性不高
    post 数据量大，安全性相对高
    action服务器路径
    id为浏览器端唯一识别号
    name为服务器端唯一识别号

    -->

<form method="get" action="http://localhost:8888">
    姓名：<input type="text" name="uname" id="uname">
    密码:<input type="password" name="pwd" id="password">
    <input type="submit" value="登录">
</form>
</body>
</html>
